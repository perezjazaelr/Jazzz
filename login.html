<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <div class="login-container">
        <h1>Log in</h1>
        <h6>New to this site? <a href="">Sign Up</a></h6>
        <div class="login-infos">
            <label for="username"><h2>Email *</h2></label>
        <input type="text" placeholder="Enter email" name="username" required>
  
        <label for="password"><h2>Password *</h2></label>
        <input type="password" placeholder="Enter Password" name="password" required>
        
        <span class="forgot"><a href="#">Forgot password?</a></span>
        </div>
        <div class="login-button">
            <a href="Home.html">
                <button type="submit">Login</button>
            </a>
            <h6 class="loginwith">or Log in with</h6>
            <button><i class="fa-brands fa-square-facebook"></i><i class="fa-brands fa-google"></i></button>
        </div>
    </div>
</body>
</html>
